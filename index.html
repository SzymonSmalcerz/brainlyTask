<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>brainly challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://styleguide.brainly.com/134.2.1/style-guide.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <div id="welcomeWindow">
      <div class="welcomeWindow__container">
        <div class="sg-toplayer--with-bugbox sg-toplayer--medium flexContainer flexContainer--justify-end">
          <h1 class="sg-text-bit sg-text-bit--large sg-text-bit--dark flexItem flexItem__header">
              Flashcards app
          </h1>
          <svg class="sg-subject-icon flexItem">
            <use xlink:href="#icon-subject-logic"></use>
          </svg>
        </div>
        <div class="flexContainer flexContainer--large">
          <h1 class="sg-text-bit sg-text-bit--md sg-text-bit--dark flexItem flexItem__header">
            Give your knowledge a try in this fabulous flashcards app !
          </h1>
          <button id="buttonStart" class="sg-button-primary sg-button-primary--peach flexItem button button--red-blinking">
            get started
          </button>
          <svg class="sg-subject-icon flexItem">
            <use xlink:href="#icon-subject-geography"></use>
          </svg>
        </div>
      </div>
    </div>
    <div class="flexContainer flexContainer--row flexContainer--nowrap counter">
      <div class="flexItem counter__item">
        <h1 class="sg-text-bit sg-text-bit--small sg-text-bit--not-responsive header--black">
          remaining questions : <span id="remainingQuestions"> 0 <span>
        </h1>
      </div>
    </div>
    <div class="deck">
      <div id="finishCard" class="flexContainer deck__card deck__card--hidden">
        <h1 class="sg-text-bit sg-text-bit--small sg-text-bit--dark sg-text-bit--not-responsive flexItem flexItem__header  flexItem__header--small">
          Congratulations!
        </h1>
        <h1 class="sg-text-bit sg-text-bit--small sg-text-bit--dark sg-text-bit--not-responsive flexItem flexItem__header  flexItem__header--small">
          You have just finished flashcards challenge!
        </h1>
        <svg class="sg-subject-icon flexItem">
          <use xlink:href="#icon-subject-egzam"></use>
        </svg>


        <div class="flexItem flexItem--halfHeight flexContainer flexContainer--row">
          <h1 class="sg-text-bit sg-text-bit--small sg-text-bit--dark sg-text-bit--not-responsive flexItem flexItem__header  flexItem__header--small flexItem--marginBottom">
            Your answers:
          </h1>
          <div class="flexItem flexItem--marginBottom flexContainer">
            <h1 class="sg-text-bit sg-text-bit--small sg-text-bit--dark sg-text-bit--not-responsive flexItem flexItem__header  flexItem__header--small header--green">
              Positive: <span id="positiveAnswers">0<span>
            </h1>
            <h1 class="sg-text-bit sg-text-bit--small sg-text-bit--dark sg-text-bit--not-responsive flexItem flexItem__header  flexItem__header--small header--red">
              Wrong: <span id="negativeAnswers">0<span>
            </h1>
          </div>

        </div>
        <button id="startAgainButton" class="sg-button-primary flexItem">
          try one more time!
        </button>
      </div>
      <!-- all cards (tasks in form of cards) fetched from api are placed here -->
    </div>

    <div class="footer">
      <div id="messageContainer" class="sg-flash footer__answerContainer">
        <!-- correct answer / wrong answer banners are placed here -->
      </div>
    </div>
    <script src="https://styleguide.brainly.com/images/icons-1b40deaa8d.js"></script>
    <script src="https://styleguide.brainly.com/images/subjects-icons-0676dae371.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
